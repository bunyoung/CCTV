<body class="container py-4">

  <div class="row g-2 mt-3">
    <div class="col-6">
      <button id="startBtn" class="btn btn-success w-100">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö</button>
    </div>

  <script>
    let mediaRecorder, recordedChunks = [], stream = null, motionInterval, lastImageData = null;
    let selectedDeviceId = null;

    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const cameraSelect = document.getElementById('cameraSelect');
    const alertSound = document.getElementById('alertSound');

    async function getCameras() {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoDevices = devices.filter(device => device.kind === 'videoinput');

      cameraSelect.innerHTML = '';
      if (videoDevices.length === 0) {
        Swal.fire({ icon: 'error', title: '‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Å‡∏•‡πâ‡∏≠‡∏á', text: '‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏•‡πâ‡∏≠‡∏á' });
        return;
      }

      videoDevices.forEach((device, index) => {
        const option = document.createElement('option');
        option.value = device.deviceId;
        option.text = device.label || `‡∏Å‡∏•‡πâ‡∏≠‡∏á ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      selectedDeviceId = videoDevices[0]?.deviceId;
      cameraSelect.value = selectedDeviceId;
    }

    cameraSelect.addEventListener('change', () => {
      selectedDeviceId = cameraSelect.value;
    });

    function logout() {
      Swal.fire({
        title: '‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: '‡πÉ‡∏ä‡πà, ‡∏≠‡∏≠‡∏Å‡πÄ‡∏•‡∏¢',
        cancelButtonText: '‡∏¢‡∏Å‡πÄ‡∏•‡∏¥‡∏Å'
      }).then(result => {
        if (result.isConfirmed) {
          window.location.href = 'logout.php';
        }
      });
    }

    function getImageDifference(current, previous) {
      if (!previous) return 100;
      let diff = 0;
      for (let i = 0; i < current.data.length; i += 4) {
        diff += Math.abs(current.data[i] - previous.data[i]) +
                Math.abs(current.data[i+1] - previous.data[i+1]) +
                Math.abs(current.data[i+2] - previous.data[i+2]);
      }
      return diff / (current.data.length / 4);
    }

    async function startRecording() {
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined },
          audio: false
        });

        video.srcObject = stream;
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        motionInterval = setInterval(() => {
          if (video.videoWidth === 0 || video.videoHeight === 0) return;

          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

          const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const diff = getImageDifference(currentFrame, lastImageData);
          lastImageData = currentFrame;

          if (diff > 20 && (!mediaRecorder || mediaRecorder.state !== 'recording')) {
            alertSound.play().catch(err => console.warn("‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á:", err.message));
            startMediaRecorder();
          }
        }, 500);

        startBtn.disabled = true;
        stopBtn.disabled = false;

        Swal.fire({ icon: 'success', title: '‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö‡πÅ‡∏•‡πâ‡∏ß', timer: 1000, showConfirmButton: false });

      } catch (err) {
        Swal.fire({ icon: 'error', title: '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ', text: err.message });
      }
    }

    function startMediaRecorder() {
      recordedChunks = [];

      let options = {};
      if (MediaRecorder.isTypeSupported('video/webm;codecs=vp9')) {
        options.mimeType = 'video/webm;codecs=vp9';
      } else if (MediaRecorder.isTypeSupported('video/webm;codecs=vp8')) {
        options.mimeType = 'video/webm;codecs=vp8';
      } else if (MediaRecorder.isTypeSupported('video/webm')) {
        options.mimeType = 'video/webm';
      } else {
        Swal.fire({ icon: 'error', title: '‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠' });
        return;
      }

      try {
        mediaRecorder = new MediaRecorder(stream, options);
      } catch (err) {
        Swal.fire({ icon: 'error', title: '‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', text: err.message });
        return;
      }

      mediaRecorder.ondataavailable = e => {
        if (e.data.size > 0) recordedChunks.push(e.data);
      };

      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const formData = new FormData();
        formData.append('video', blob, 'motion.webm');

        fetch('upload_video.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            Swal.fire({ icon: 'success', title: '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à', timer: 1500, showConfirmButton: false });
          } else {
            Swal.fire({ icon: 'error', title: '‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß', text: data.message });
          }
        })
        .catch(err => {
          Swal.fire({ icon: 'error', title: '‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•', text: err.message });
        });

        mediaRecorder = null;
      };

      mediaRecorder.start();

      setTimeout(() => {
        if (mediaRecorder && mediaRecorder.state === 'recording') {
          mediaRecorder.stop();
        }
      }, 8000); // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å 8 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    }

    function stopRecording() {
      clearInterval(motionInterval);
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }

      video.srcObject = null;
      stream = null;
      mediaRecorder = null;
      recordedChunks = [];
      startBtn.disabled = false;
      stopBtn.disabled = true;

      Swal.fire({ icon: 'info', title: '‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÅ‡∏•‡πâ‡∏ß', timer: 1000, showConfirmButton: false });
    }

    startBtn.addEventListener('click', startRecording);
    stopBtn.addEventListener('click', stopRecording);
    window.addEventListener('DOMContentLoaded', getCameras);
  </script>
